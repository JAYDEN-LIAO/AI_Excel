version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: excel_db
    restart: always
    environment:
      POSTGRES_USER: admin           # 对应 database.py 中的用户名
      POSTGRES_PASSWORD: password123 # 对应 database.py 中的密码
      POSTGRES_DB: excel_automation  # 对应 database.py 中的数据库名
    ports:
      - "5432:5432"                  # 将容器的 5432 端口映射到电脑的 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data # 数据持久化，防止重启丢失

volumes:
  postgres_data: